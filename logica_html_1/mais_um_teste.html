<body>
    <script>
    function pulaLinha (){
        document.write ("<br>");
    }
 
    function mostra (frase){
        document.write(frase);
        pulaLinha();
    }
 
  
    var contador = 30;
    
    while( contador <= 40 ) {
        mostra(contador);
        contador = contador + 1;

        if (contador == 33 || contador == 37){
             contador = contador + 1;
         }
         
     }
     pulaLinha();
     mostra("FIM")

    </script>
