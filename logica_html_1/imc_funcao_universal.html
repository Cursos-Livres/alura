<body>
   <h1>Organizar os dados e funções para calcular o IMC de forma "global".</h1>
    <script>
        
        function pulaLinha(){
            document.write("<br>");
        }
 
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        
        function calculaImc(altura, peso){
            var imc = peso / (altura*altura);
            mostra(imc);
        }
        
        var pesoMaria=65;
        var alturaMaria=1.85;
        calculaImc(1.85, 65);
        pulaLinha();

        var pesoEle=90;

        calculaImc(2.10, 90);

    </script>
