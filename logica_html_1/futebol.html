<body>
    <script>
        
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
        }
        var nome = prompt("Qual o seu nome?");
        var vitorias = parseInt( prompt (nome + ", digite o número de vitórias: "));
        var empates = parseInt(prompt (nome + ", digite o número de empates: "));
        var pontos = vitorias * 3 + empates;
        mostra(nome + ", os pontos são: " + pontos + ".");
    
    </script>
