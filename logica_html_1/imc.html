<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>","<br>");
            
        }
        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }
        var pesoAlana = 55;
        var alturaAlana = 1.55;
        var imc = pesoAlana/(alturaAlana*alturaAlana);
       
        mostra ("O IMC de Alana é: " + imc + ".");
        pulaLinha();


        function pulaLinha(){
            document.write('<br>');
            document.write('<br>');

        }
        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }
        var pesoEdson = 70;
        var alturaEdson = 1.75;
        var imc = pesoEdson/(alturaEdson*alturaEdson);
       
        mostra ("O IMC de Edson é: " + imc + ".");
        pulaLinha();


    </script>
</body>
</html>
