    <script>

        function pulaLinha(){
            document.write("<br>");

        }

        function mostra(diferenca){

        }
         
       
        var idade1=43;
        var idade2=31;
        mostra("A diferença entre as idades é: " + (idade1-idade2) +"anos.");
        pulaLinha();
