<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno de Funções</title>
</head>
<body>
    <p><h1>Calcular IMCs na mesma função e somar...</p></h1>
    <script>

        function pulaLinha(){
            document.write("<br>");
        }

        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(altura1, peso1, altura2, peso2){
            var imc1 = peso1/(altura1*altura1);
            var imc2 = peso2/(altura2*altura2);
            mostra ("A soma dos IMCs é: " + (imc1+imc2));
            
        }

        calculaImc (1.90, 90, 1.76, 75);
        

    </script>
    
</body>
</html>
