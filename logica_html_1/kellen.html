    <p><h3>O código de Kellen funciona?</h3></p>
    <p><h4>Funciona sim!</h4></p>
        
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
        }
    
        function calculaImc(altura, peso) {
    
            return peso / ( altura * altura );
        }

        mostra("O meu IMC é " + calculaImc(1.63, 48));
    </script>
